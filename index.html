<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome üéâ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #333;
    }

    header {
      background: #24292e;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
    }

    footer {
      background: #24292e;
      color: #bbb;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
    }

    main {
      display: flex;
      min-height: 80vh;
    }

    nav {
      width: 260px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 20px;
      overflow-y: auto;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav li {
      margin-bottom: 8px;
    }

    nav a {
      text-decoration: none;
      color: #0366d6;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #viewer {
      flex-grow: 1;
      padding: 20px;
      background: #fff;
      overflow-y: auto;
    }

    /* Markdown content styling */
    #viewer h1, #viewer h2, #viewer h3 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
      margin-top: 20px;
    }

    #viewer pre {
      background: #272822;
      color: #f8f8f2;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
    }

    #viewer code {
      font-family: monospace;
      background: #f6f8fa;
      padding: 2px 4px;
      border-radius: 4px;
    }

    #viewer blockquote {
      border-left: 4px solid #ccc;
      padding-left: 10px;
      color: #555;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    üìÑ Welcome üéâ
  </header>

  <main>
    <nav>
      <h3>Files</h3>
      <ul id="file-list">
        <li>Loading...</li>
      </ul>
    </nav>

    <div id="viewer">
      <h2>Welcome</h2>
      <p>Select a file from the left to view its contents here.</p>
    </div>
  </main>

  <footer>
    ¬© 2025 My GitHub Pages Viewer | Powered by 
    <a href="https://marked.js.org/" target="_blank" style="color:#58a6ff;">marked.js</a>
  </footer>

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const repoOwner = "ran92-dev";   // üëà replace with your GitHub username
    const repoName  = "personal-wiki";       // üëà replace with your repository name
    const branch    = "main";            // or "master" if using master branch

    async function loadRepoContents(path = "") {
      const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}?ref=${branch}`;
      const response = await fetch(url);
      const files = await response.json();

      const listEl = document.getElementById("file-list");
      if (path === "") listEl.innerHTML = ""; // clear only top level on first load

      files.forEach(file => {
        const li = document.createElement("li");
        if (file.type === "dir") {
          li.innerHTML = `<strong>üìÅ ${file.name}</strong>`;
          const subUl = document.createElement("ul");
          li.appendChild(subUl);
          listEl.appendChild(li);
          // recursively load subfolders
          loadRepoContents(file.path, subUl);
        } else {
          li.innerHTML = `<a href="#" onclick="showFile('${file.path}');return false;">üìÑ ${file.name}</a>`;
          listEl.appendChild(li);
        }
      });
    }

    function showFile(path) {
      const rawUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${path}`;
      fetch(rawUrl)
        .then(r => r.text())
        .then(data => {
          if (path.endsWith(".md")) {
            document.getElementById("viewer").innerHTML = marked.parse(data);
          } else {
            document.getElementById("viewer").innerHTML = 
              `<pre>${data.replace(/[&<>]/g, t => ({"&":"&amp;","<":"&lt;",">":"&gt;"}[t]))}</pre>`;
          }
        })
        .catch(err => {
          document.getElementById("viewer").innerHTML = 
            `<p style='color:red;'>‚ùå Error loading file: ${err}</p>`;
        });
    }

    // kick off
    loadRepoContents();
  </script>
</body>
</html>
