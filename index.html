<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My GitHub Pages Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #333;
    }

    header {
      background: #24292e;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
    }

    footer {
      background: #24292e;
      color: #bbb;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
    }

    main {
      display: flex;
      min-height: 80vh;
    }

    nav {
      width: 220px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 20px;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav li {
      margin-bottom: 10px;
    }

    nav a {
      text-decoration: none;
      color: #0366d6;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #viewer {
      flex-grow: 1;
      padding: 20px;
      background: #fff;
      overflow-y: auto;
    }

    /* Markdown content styling */
    #viewer h1, #viewer h2, #viewer h3 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
      margin-top: 20px;
    }

    #viewer pre {
      background: #272822;
      color: #f8f8f2;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
    }

    #viewer code {
      font-family: monospace;
      background: #f6f8fa;
      padding: 2px 4px;
      border-radius: 4px;
    }

    #viewer blockquote {
      border-left: 4px solid #ccc;
      padding-left: 10px;
      color: #555;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    üìÑ My GitHub Pages Viewer
  </header>

  <main>
    <nav>
      <h3>Files</h3>
      <ul>
        <li><a href="#" onclick="showFile('Correctness_of_Producer-Consumer_Program.md'); return false;">Correctness_of_Producer-Consumer_Program</a></li>
        <li><a href="#" onclick="showFile('notes.txt'); return false;">notes.txt</a></li>
      </ul>
    </nav>

    <div id="viewer">
      <h2>Welcome</h2>
      <p>Select a file from the left to view its contents here.</p>
    </div>
  </main>

  <footer>
    ¬© 2025 My GitHub Pages Viewer | Powered by <a href="https://marked.js.org/" target="_blank" style="color:#58a6ff;">marked.js</a>
  </footer>

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    function showFile(filename) {
      fetch(filename)
        .then(response => {
          if (!response.ok) throw new Error("File not found");
          return response.text();
        })
        .then(data => {
          document.getElementById("viewer").innerHTML = marked.parse(data);
        })
        .catch(error => {
          document.getElementById("viewer").innerHTML = 
            "<p style='color:red;'>‚ùå Error loading file: " + error + "</p>";
        });
    }
  </script>
</body>
</html>
