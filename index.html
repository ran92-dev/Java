<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>File Viewer</title>
</head>
<body>
  <h1>Files</h1>
  <ul>
    <li><a href="#" onclick="showFile('Correctness_of_Producer-Consumer_Program.md'); return false;">Correctness_of_Producer-Consumer_Program</a></li>
    <li><a href="#" onclick="showFile('notes.txt'); return false;">notes.txt</a></li>
  </ul>

  <h2>Preview</h2>
  <pre id="viewer">Click a file to view its content here...</pre>

  <script>
    function showFile(filename) {
      fetch(filename)
        .then(response => {
          if (!response.ok) throw new Error("File not found");
          return response.text();
        })
        .then(data => {
          document.getElementById("viewer").textContent = data;
        })
        .catch(error => {
          document.getElementById("viewer").textContent = "Error loading file: " + error;
        });
    }
  </script>
</body>
</html>
